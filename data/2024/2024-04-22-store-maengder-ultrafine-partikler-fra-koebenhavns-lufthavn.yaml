title: "Store mængder ultrafine partikler fra Københavns Lufthavn"
date: "2024-04-22"
publisher: "DCE - Nationalt Center for Miljø og Energi, Aarhus Universitet"
author: "Michael Strangholt"
short_description: "Mobil partikeltæller viser ifølge ny rapport et 'væsentligt bidrag' af sundhedsskadelige ultrafine partikler, der kommer fra lufthavnen."
long_description: "DCE - Nationalt Center for Miljø og Energi har gennemført målinger, der viser, at Københavns Lufthavn er den største kilde til ultrafine partikler i området omkring lufthavnen. Lufthavnen er ansvarlig for 55-74% af antallet af ultrafine partikler tæt ved lufthavnen og helt op til 89% ved et målepunkt øst for lufthavnen. Målingerne blev foretaget med DCE's målebil, der 51 gange har kørt en fast rute omkring lufthavnen fra juni 2022 til februar 2024. Koncentrationerne af ultrafine partikler ligger på samme niveau som på H.C. Andersens Boulevard i indre København, der har 50.000 biler i døgnet, selvom området omkring lufthavnen har langt mindre trafik."
type: "scientific"
