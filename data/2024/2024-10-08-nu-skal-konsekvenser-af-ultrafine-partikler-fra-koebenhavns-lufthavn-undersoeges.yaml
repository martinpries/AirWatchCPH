title: "Nu skal konsekvenser af ultrafine partikler fra Københavns Lufthavn undersøges"
date: "2024-10-08"
publisher: "DR"
author: "Nynne Poulsen Wowk, Anja Bencke, Mathias Holm Hansen"
short_description: "Miljøminister Magnus Heunicke sætter gang i undersøgelse af helbredskonsekvenser ved at bo tæt på Københavns Lufthavn."
long_description: "En undersøgelse skal afdække, om man kan blive syg af at bo i nærheden af Københavns Lufthavn på grund af ultrafine partikler fra flytrafikken. Kræftens Bekæmpelse skal gennemføre den to-årige undersøgelse, som er iværksat efter en rapport viste store udledninger af ultrafine partikler fra lufthavnen. Lokale borgere som Louise Raaschou Petersen fra 'Borgere Mod Lufthavnsforurening' ønsker mere klarhed over undersøgelsens omfang og tidsramme."
