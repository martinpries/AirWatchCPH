long_description: "Folketingets Miljø- og Fødevareudvalg afholder et åbent samråd med miljøministeren og transportministeren om partikelforurening fra Københavns Lufthavn. Samrådet er en del af den parlamentariske behandling af problemstillingen omkring ultrafine partikler og deres helbredskonsekvenser for borgere i områderne omkring lufthavnen. Dette følger op på tidligere rapporter og undersøgelser om luftkvaliteten omkring Kastrup."
