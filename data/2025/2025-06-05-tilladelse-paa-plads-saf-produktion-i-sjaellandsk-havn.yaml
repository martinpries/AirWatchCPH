title: "Tilladelse på plads: SAF-produktion i sjællandsk havn"
date: "2025-06-05"
publisher: "Check-in.dk"
author: "Danny Longhi Andreasen"
short_description: "Miljøstyrelsen har godkendt Arcadia eFuels' etablering af SAF-produktionsanlæg i Vordingborg Havn."
long_description: "Miljøstyrelsen har givet miljøgodkendelse til Arcadia eFuels' storskala Power-to-X-anlæg til fremstilling af bæredygtigt flybrændstof (SAF) i Vordingborg Havn. Anlægget vil kunne producere op til 100 millioner liter årligt og bliver et af verdens første store PtX-anlæg dedikeret til e-SAF produktion. Projektet anvender grøn energi, havvand og CO2 til at fremstille syntetisk brændstof, der kan bruges i eksisterende flymotorer."
