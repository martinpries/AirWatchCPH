title: "Hvem skal egentlig betale EU's voksende fælles gæld?"
date: "2025-05-13"
publisher: "Tænketanken EUROPA"
author: "Ditte Brasso Sørensen, Rasmus Egmont Foss"
short_description: "Analyse af EU's finansieringsudfordringer og forslag til nye indtægtskilder, herunder afgifter på luftfart."
long_description: "Tænketanken EUROPA analyserer EU's voksende behov for fælles gældsoptagelse og diskuterer fem potentielle indtægtskilder til finansiering. Blandt forslagene er udvidelse af CO2-kvotehandelssystemet til at omfatte afgifter på flybilletter og skat på luftfartssektoren. Det polske formandskabs idékatalog foreslår, at forurenerne - herunder luftfartssektoren - skal bidrage mere til EU's finansiering gennem miljøafgifter."
