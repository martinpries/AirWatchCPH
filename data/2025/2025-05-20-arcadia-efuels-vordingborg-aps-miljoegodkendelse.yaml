title: "Arcadia eFuels Vordingborg ApS: Miljøgodkendelse"
date: "2025-05-20"
publisher: "Miljøstyrelsen"
author: "Miljøstyrelsen"
short_description: "Officiel miljøgodkendelse til etablering af storskala PtX-anlæg til fremstilling af eFuels i Vordingborg Havn."
long_description: "Miljøstyrelsen har udstedt miljøgodkendelse til Arcadia eFuels Vordingborg ApS for etablering af et storskala Power-to-X-anlæg til fremstilling af eFuels (kerosen, diesel og nafta) på Vordingborg Havns arealer på Masnedø. Anlægget anvender CO2 og brint fra elektrolyse af havvand ved hjælp af grøn energi. Der er foretaget en miljøvurdering, og godkendelsen erstatter tilladelsen efter miljøvurderingslovens §25."
type: "government"
