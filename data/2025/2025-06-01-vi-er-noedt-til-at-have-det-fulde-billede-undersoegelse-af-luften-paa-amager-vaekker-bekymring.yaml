title: "Vi er nødt til at have det fulde billede: Undersøgelse af luften på Amager vækker bekymring"
date: "2025-06-01"
publisher: "Politiken"
author: "Anders Legarth Schmidt"
short_description: "Partier i Folketinget kræver helbredsundersøgelse af børn tæt på Københavns Lufthavn på grund af ultrafine partikler."
long_description: "En stribe partier i Folketinget, anført af Enhedslistens miljøordfører Leila Stockmarr, kræver at børn med adresse tæt på Københavns Lufthavn skal have helbredet undersøgt for skader fra ultrafine partikler fra flymotorer. Kravet bringes op under et samråd i Folketinget, hvor to ministre skal svare på beskyttelse af børn og voksne i Tårnby Kommune mod 'omfattende partikelforurening fra Københavns Lufthavn'. Forslaget støttes af førende eksperter og græsrødder."
