title: "Børn og voksne med astma glemmes i undersøgelse af luftforurening fra Københavns Lufthavn"
date: "2025-06-02"
publisher: "Astma-Allergi Danmark"
author: "Astma-Allergi Danmark"
short_description: "Astma-Allergi Danmark kritiserer udeladelse af astmapacienter i helbredsundersøgelse af lufthavnsforurening."
long_description: "Astma-Allergi Danmark kritiserer, at hverken børn eller voksne med astma er inkluderet i undersøgelsen af helbredskonsekvenser af luftforurening fra Kastrup Lufthavn, selvom de er særligt sårbare over for ultrafine partikler. Direktør Anne Holm Hansen udtaler: 'Ved at udelade astma hos voksne og børn i undersøgelsen får man ikke et fyldestgørende billede af de sundhedsmæssige konsekvenser.' Organisationen arbejder sammen med lokale borgere, forskere og politikere for inklusion af astmapacienter i undersøgelsen."
