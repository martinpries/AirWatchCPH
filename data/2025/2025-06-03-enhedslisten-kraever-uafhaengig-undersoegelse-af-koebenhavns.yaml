title: "Enhedslisten kræver uafhængig undersøgelse af Københavns Lufthavn"
date: "2025-06-03"
publisher: "DR"
author: "Peter Bye Andersen"
short_description: "Enhedslisten vil have undersøgt om Københavns Lufthavn gør nok for at nedbringe ultrafine partikler."
long_description: "Enhedslistens trafik- og miljøordfører Leila Stockmarr kræver en uafhængig undersøgelse af, om Københavns Lufthavn gør tilstrækkeligt for at begrænse luftforureningen med ultrafine partikler. Dette kommer ud over den allerede igangværende undersøgelse af helbredskonsekvenser. Stockmarr udtaler: 'Jeg er ikke tryg ved, at lufthavnen af egen fri vilje gør nok for at nedbringe forureningen.' Miljøminister Magnus Heunicke og transportminister Thomas Danielsen skal i samråd tirsdag svare på beskyttelse af naboer mod luftforurening."
