short_description: "Luftforurening påvirker hjernen efter kort tid ifølge studie. 'Meget aktuelt lige nu' siger forsker."
long_description: "Et nyt studie fra University of Birmingham viser, at selv kortvarig eksponering for luftforurening kan påvirke kognitive funktioner. 26 deltagere blev eksponeret for stearinlysforurening, der skaber PM 2,5-partikler ligesom biler, cigaretter og brændeovne. Efter kun en times eksponering og fire timers ventetid viste testene svækket selektiv opmærksomhed og evne til at genkende følelser. Forskeren Henrik Grythe fra NILU Norge kalder resultaterne overraskende og særligt relevante om vinteren, når luftforurening hober sig op i byerne på kolde og vindstille dage."
